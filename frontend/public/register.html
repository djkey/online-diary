<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Music School Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>Music School Diary</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="login.html">Вхід</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Реєстрація</h2>
            <form id="registerForm">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="login">Логін:</label>
                <input type="text" id="login" name="login" required>
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Реєстрація</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Music School Diary. Всі права захищені.</p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, email: email, login: login, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'User created successfully') {
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
