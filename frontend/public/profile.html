<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль - Music School Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>Music School Diary</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="login.html">Вхід</a></li>
                    <li><a href="register.html">Реєстрація</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Профіль</h2>
            <div id="profile"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Music School Diary. Всі права захищені.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            fetch('/profile', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                const profileDiv = document.getElementById('profile');
                profileDiv.innerHTML = `<p>Ім'я: ${data.name}</p>
                                        <p>Електронна пошта: ${data.email}</p>
                                        <p>Логін: ${data.login}</p>`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
