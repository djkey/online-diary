{% extends "base.html" %}

{% block title %}Новий чат - Music School Diary{% endblock %}

{% block content %}
<h2>Новий чат</h2>

<form method="post">
    <label for="receiver_id">Оберіть користувача:</label>
    <select id="receiver_id" name="receiver_id" required>
        {% for user in users %}
            <option value="{{ user.user_id }}">{{ user.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Почати чат</button>
</form>

{% endblock %}
